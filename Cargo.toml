[workspace]
resolver = "2"
members = [
    "examples",
    "foyer",
    "foyer-bench",
    "foyer-common",
    "foyer-intrusive",
    "foyer-memory",
    "foyer-storage",
]

[workspace.dependencies]
tokio = { package = "madsim-tokio", version = "0.2", features = [
    "rt",
    "rt-multi-thread",
    "sync",
    "macros",
    "time",
    "signal",
    "fs",
] }
serde = { version = "1", features = ["derive", "rc"] }
test-log = { version = "0.2", default-features = false, features = [
    "trace",
    "color",
] }

[profile.release]
debug = true
