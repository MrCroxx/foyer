[workspace]
resolver = "2"
members = [
    "foyer",
    "foyer-common",
    "foyer-experimental",
    "foyer-experimental-bench",
    "foyer-intrusive",
    "foyer-memory",
    "foyer-storage",
    "foyer-storage-bench",
    "foyer-workspace-hack",
]

[workspace.dependencies]
tokio = { package = "madsim-tokio", version = "0.2", features = [
    "rt",
    "rt-multi-thread",
    "sync",
    "macros",
    "time",
    "signal",
    "fs",
] }

[profile.release]
debug = "full"
